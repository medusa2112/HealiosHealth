<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 800'>
  <defs>
    <linearGradient id='labBg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#f8fafc'/>
      <stop offset='100%' style='stop-color:#e2e8f0'/>
    </linearGradient>
    <linearGradient id='glassGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#ffffff;stop-opacity:0.9'/>
      <stop offset='100%' style='stop-color:#f1f5f9;stop-opacity:0.7'/>
    </linearGradient>
    <linearGradient id='extractGrad' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' style='stop-color:#fbbf24'/>
      <stop offset='100%' style='stop-color:#f59e0b'/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width='1200' height='800' fill='url(#labBg)'/>
  
  <!-- Lab Counter -->
  <rect x='0' y='600' width='1200' height='200' fill='#374151'/>
  <rect x='0' y='580' width='1200' height='40' fill='#111827'/>
  
  <!-- HPLC System -->
  <rect x='80' y='320' width='220' height='260' fill='#f9fafb' stroke='#d1d5db' stroke-width='2'/>
  <text x='190' y='345' text-anchor='middle' fill='#374151' font-family='Arial, sans-serif' font-size='12' font-weight='bold'>HPLC SYSTEM</text>
  <rect x='90' y='355' width='200' height='100' fill='#000000'/>
  <circle cx='130' cy='480' r='8' fill='#10b981'/>
  <circle cx='160' cy='480' r='8' fill='#ef4444'/>
  <circle cx='190' cy='480' r='8' fill='#3b82f6'/>
  <circle cx='220' cy='480' r='8' fill='#f59e0b'/>
  
  <!-- Beaker with Extract -->
  <path d='M 400 380 L 400 550 Q 400 570 420 570 L 480 570 Q 500 570 500 550 L 500 380 Z' fill='url(#glassGrad)' stroke='#cbd5e1' stroke-width='3'/>
  <path d='M 410 420 L 490 420 L 485 540 Q 485 550 475 550 L 425 550 Q 415 550 415 540 Z' fill='url(#extractGrad)' opacity='0.6'/>
  
  <!-- Sample Vials -->
  <rect x='550' y='500' width='20' height='60' fill='url(#glassGrad)' stroke='#cbd5e1'/>
  <rect x='554' y='505' width='12' height='45' fill='#fbbf24' opacity='0.7'/>
  <rect x='580' y='510' width='20' height='50' fill='url(#glassGrad)' stroke='#cbd5e1'/>
  <rect x='584' y='515' width='12' height='35' fill='#a78bfa' opacity='0.7'/>
  
  <!-- Analytical Balance -->
  <rect x='650' y='480' width='100' height='80' fill='#f9fafb' stroke='#d1d5db' stroke-width='2'/>
  <rect x='665' y='465' width='70' height='15' fill='#111827'/>
  <text x='700' y='475' text-anchor='middle' fill='#ffffff' font-family='Arial, sans-serif' font-size='9'>0.0248g</text>
  <circle cx='700' cy='520' r='20' fill='#e5e7eb'/>
  
  <!-- Small Ashwagandha Sample (realistic laboratory amount) -->
  <g transform='translate(700,515)'>
    <!-- Weighing paper -->
    <ellipse cx='0' cy='0' rx='18' ry='8' fill='#ffffff' stroke='#d1d5db'/>
    <!-- Tiny root pieces - realistic lab sample -->
    <ellipse cx='-4' cy='-1' rx='3' ry='1.5' fill='#d97706' transform='rotate(10)'/>
    <ellipse cx='2' cy='1' rx='2.5' ry='1' fill='#b45309' transform='rotate(-15)'/>
    <ellipse cx='-1' cy='2' rx='2' ry='1' fill='#d97706' transform='rotate(30)'/>
    <!-- Fine powder -->
    <circle cx='3' cy='-2' r='0.8' fill='#a78bfa' opacity='0.6'/>
    <circle cx='-3' cy='1' r='0.5' fill='#a78bfa' opacity='0.7'/>
  </g>
  
  <!-- Microscope -->
  <ellipse cx='850' cy='560' rx='35' ry='15' fill='#374151'/>
  <rect x='835' y='420' width='30' height='140' fill='#4b5563'/>
  <circle cx='850' cy='400' r='25' fill='#6b7280'/>
  <circle cx='850' cy='400' r='15' fill='#000000'/>
  
  <!-- Pipettes -->
  <line x1='330' y1='330' x2='330' y2='250' stroke='#cbd5e1' stroke-width='3'/>
  <circle cx='330' cy='240' r='6' fill='#f59e0b'/>
  <line x1='355' y1='340' x2='355' y2='260' stroke='#cbd5e1' stroke-width='3'/>
  <circle cx='355' cy='250' r='6' fill='#3b82f6'/>
  
  <!-- Professional Labels -->
  <text x='450' y='350' text-anchor='middle' fill='#374151' font-family='Arial, sans-serif' font-size='11' font-weight='bold'>Ethanol Extract</text>
  <text x='450' y='365' text-anchor='middle' fill='#6b7280' font-family='Arial, sans-serif' font-size='9'>60% EtOH Solution</text>
  <text x='700' y='470' text-anchor='middle' fill='#374151' font-family='Arial, sans-serif' font-size='9' font-weight='bold'>Sample Analysis</text>
  
  <!-- Professional Lighting -->
  <ellipse cx='200' cy='120' rx='120' ry='40' fill='#ffffff' opacity='0.3'/>
  <ellipse cx='800' cy='180' rx='150' ry='50' fill='#ffffff' opacity='0.2'/>
</svg>