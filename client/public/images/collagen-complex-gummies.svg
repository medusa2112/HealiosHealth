<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE0B2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAFAFA"/>
  
  <!-- Beauty glow effect -->
  <ellipse cx="200" cy="200" rx="150" ry="100" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Bottle -->
  <rect x="150" y="100" width="100" height="140" rx="8" fill="url(#bottleGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="160" y="80" width="80" height="30" rx="15" fill="#2D3748"/>
  
  <!-- Label -->
  <rect x="160" y="140" width="80" height="60" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D3748">HEALIOS</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Collagen</text>
  <text x="200" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Complex</text>
  
  <!-- Gummies -->
  <circle cx="120" cy="280" r="18" fill="url(#gummyGradient)"/>
  <circle cx="170" cy="300" r="18" fill="url(#gummyGradient)"/>
  <circle cx="230" cy="290" r="18" fill="url(#gummyGradient)"/>
  <circle cx="280" cy="310" r="18" fill="url(#gummyGradient)"/>
  <circle cx="140" cy="340" r="18" fill="url(#gummyGradient)"/>
  <circle cx="250" cy="340" r="18" fill="url(#gummyGradient)"/>
  
  <!-- Beauty elements -->
  <g opacity="0.4">
    <!-- Hair strand -->
    <path d="M 80 150 Q 85 180 75 210 Q 70 240 80 270" stroke="#8D6E63" stroke-width="3" fill="none"/>
    
    <!-- Skin cells -->
    <circle cx="320" cy="150" r="8" fill="#FFE0B2" opacity="0.6"/>
    <circle cx="330" cy="170" r="6" fill="#FFCC80" opacity="0.6"/>
    <circle cx="310" cy="180" r="7" fill="#FFE0B2" opacity="0.6"/>
    
    <!-- Nail -->
    <ellipse cx="320" cy="250" rx="8" ry="12" fill="#FFAB91" opacity="0.6"/>
  </g>
  
  <!-- Orange slice (vitamin C) -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="15" fill="#FF8A65" opacity="0.5"/>
    <path d="M -12 0 L 12 0 M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.6">
    <path d="M 90 90 L 95 100 L 105 95 L 95 105 Z" fill="#FFD54F"/>
    <path d="M 310 90 L 313 97 L 320 95 L 313 103 Z" fill="#FFD54F"/>
    <path d="M 85 320 L 88 327 L 95 325 L 88 333 Z" fill="#FFD54F"/>
    <path d="M 315 330 L 318 337 L 325 335 L 318 343 Z" fill="#FFD54F"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">Orange Flavour</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Beauty & Anti-Aging Support</text>
</svg>