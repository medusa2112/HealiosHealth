<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEBEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCDD2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAFAFA"/>
  
  <!-- Energy lightning bolts -->
  <g opacity="0.3" stroke="#E53E3E" stroke-width="3" fill="#E53E3E">
    <path d="M 80 120 L 70 140 L 80 135 L 75 155 L 90 135 L 80 140 Z"/>
    <path d="M 320 110 L 310 130 L 320 125 L 315 145 L 330 125 L 320 130 Z"/>
  </g>
  
  <!-- Bottle -->
  <rect x="150" y="100" width="100" height="140" rx="8" fill="url(#bottleGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="160" y="80" width="80" height="30" rx="15" fill="#2D3748"/>
  
  <!-- Label -->
  <rect x="160" y="140" width="80" height="60" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D3748">HEALIOS</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Iron + C</text>
  <text x="200" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">7mg + 40mg</text>
  
  <!-- Gummies -->
  <circle cx="120" cy="280" r="18" fill="url(#gummyGradient)"/>
  <circle cx="170" cy="300" r="18" fill="url(#gummyGradient)"/>
  <circle cx="230" cy="290" r="18" fill="url(#gummyGradient)"/>
  <circle cx="280" cy="310" r="18" fill="url(#gummyGradient)"/>
  <circle cx="140" cy="340" r="18" fill="url(#gummyGradient)"/>
  <circle cx="250" cy="340" r="18" fill="url(#gummyGradient)"/>
  
  <!-- Blood cells/energy symbols -->
  <g opacity="0.4">
    <circle cx="90" cy="200" r="8" fill="#E53E3E"/>
    <circle cx="310" cy="190" r="6" fill="#E53E3E"/>
    <circle cx="85" cy="250" r="5" fill="#E53E3E"/>
    <circle cx="315" cy="240" r="7" fill="#E53E3E"/>
  </g>
  
  <!-- Cherry illustration -->
  <g transform="translate(200, 50)">
    <circle cx="-8" cy="8" r="8" fill="#E53E3E" opacity="0.6"/>
    <circle cx="8" cy="8" r="8" fill="#E53E3E" opacity="0.6"/>
    <path d="M -8 0 Q -5 -15 0 -10 Q 5 -15 8 0" stroke="#22C55E" stroke-width="2" fill="none"/>
    <ellipse cx="-2" cy="-8" rx="3" ry="6" fill="#22C55E"/>
  </g>
  
  <!-- Vitamin C symbols -->
  <g opacity="0.4">
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF8C00">C</text>
    <text x="300" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513">Fe</text>
  </g>
  
  <!-- Absorption arrows -->
  <g opacity="0.3" stroke="#22C55E" stroke-width="2" fill="none">
    <path d="M 150 250 L 170 250"/>
    <path d="M 165 245 L 170 250 L 165 255"/>
    <path d="M 230 250 L 250 250"/>
    <path d="M 245 245 L 250 250 L 245 255"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">Cherry Flavour</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Energy & Focus Support</text>
</svg>