<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jumperGradientWomen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f8f8"/>
  
  <!-- Jumper Body - More fitted silhouette -->
  <path d="M90 150 C90 140, 100 130, 110 130 L290 130 C300 130, 310 140, 310 150 L300 320 C300 330, 290 340, 280 340 L120 340 C110 340, 100 330, 100 320 Z" fill="url(#jumperGradientWomen)"/>
  
  <!-- Sleeves - Slightly more tapered -->
  <ellipse cx="70" cy="180" rx="25" ry="55" fill="url(#jumperGradientWomen)"/>
  <ellipse cx="330" cy="180" rx="25" ry="55" fill="url(#jumperGradientWomen)"/>
  
  <!-- Neckline -->
  <path d="M170 130 C170 120, 180 110, 190 110 L210 110 C220 110, 230 120, 230 130 L230 150 L170 150 Z" fill="url(#jumperGradientWomen)"/>
  
  <!-- HEALIOS Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">HEALIOS</text>
  
  <!-- Subtitle -->
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" opacity="0.8">PERFORMANCE</text>
  
  <!-- Ribbed Details -->
  <rect x="90" y="320" width="220" height="8" fill="#2a2a2a"/>
  <rect x="70" y="215" width="18" height="6" fill="#2a2a2a"/>
  <rect x="312" y="215" width="18" height="6" fill="#2a2a2a"/>
  
  <!-- Brand mark -->
  <circle cx="310" cy="160" r="6" fill="white" opacity="0.3"/>
  
  <!-- Feminine touch - subtle curve detail -->
  <path d="M100 280 Q200 270 300 280" stroke="white" stroke-width="1" fill="none" opacity="0.2"/>
