<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAFAFA"/>
  
  <!-- Digestive system illustration -->
  <g opacity="0.2">
    <path d="M 80 150 Q 120 180 80 220 Q 60 250 90 280" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <circle cx="85" cy="200" r="3" fill="#4CAF50"/>
    <circle cx="75" cy="240" r="2" fill="#4CAF50"/>
    <circle cx="95" cy="260" r="2.5" fill="#4CAF50"/>
  </g>
  
  <!-- Bottle -->
  <rect x="150" y="100" width="100" height="140" rx="8" fill="url(#bottleGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="160" y="80" width="80" height="30" rx="15" fill="#2D3748"/>
  
  <!-- Label -->
  <rect x="160" y="140" width="80" height="60" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D3748">HEALIOS</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Probiotic +</text>
  <text x="200" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Vitamins</text>
  
  <!-- Gummies -->
  <circle cx="120" cy="280" r="18" fill="url(#gummyGradient)"/>
  <circle cx="170" cy="300" r="18" fill="url(#gummyGradient)"/>
  <circle cx="230" cy="290" r="18" fill="url(#gummyGradient)"/>
  <circle cx="280" cy="310" r="18" fill="url(#gummyGradient)"/>
  <circle cx="140" cy="340" r="18" fill="url(#gummyGradient)"/>
  <circle cx="250" cy="340" r="18" fill="url(#gummyGradient)"/>
  
  <!-- Probiotic bacteria illustration -->
  <g opacity="0.4">
    <circle cx="320" cy="150" r="6" fill="#4CAF50"/>
    <circle cx="330" cy="160" r="4" fill="#66BB6A"/>
    <circle cx="310" cy="170" r="5" fill="#81C784"/>
    <circle cx="325" cy="180" r="3" fill="#A5D6A7"/>
  </g>
  
  <!-- Pineapple illustration -->
  <g transform="translate(320, 250)">
    <path d="M 0 0 L -10 20 L 10 20 Z" fill="#FFB74D" opacity="0.6"/>
    <path d="M -8 0 L -3 -10 M 0 0 L 0 -12 M 8 0 L 3 -10" stroke="#4CAF50" stroke-width="2"/>
    <path d="M -6 8 L 6 8 M -4 15 L 4 15" stroke="#FF8F00" stroke-width="1"/>
  </g>
  
  <!-- Vitamin symbols -->
  <g opacity="0.3">
    <text x="80" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF9800">B</text>
    <text x="320" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF9800">C</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">Pineapple Flavour</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Digestive + Immune Support</text>
</svg>