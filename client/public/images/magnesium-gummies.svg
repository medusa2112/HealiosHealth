<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAFAFA"/>
  
  <!-- Sleep/relaxation symbols -->
  <g opacity="0.3">
    <path d="M 80 100 Q 90 90 100 100 Q 110 110 120 100" stroke="#9C27B0" stroke-width="3" fill="none"/>
    <circle cx="85" cy="105" r="2" fill="#9C27B0"/>
    <circle cx="105" cy="105" r="2" fill="#9C27B0"/>
    <circle cx="115" cy="105" r="2" fill="#9C27B0"/>
  </g>
  
  <!-- Moon -->
  <path d="M 320 80 Q 340 90 340 110 Q 340 130 320 140 Q 330 125 330 110 Q 330 95 320 80" fill="#CE93D8" opacity="0.4"/>
  <g opacity="0.2">
    <circle cx="285" cy="90" r="2" fill="#9C27B0"/>
    <circle cx="295" cy="105" r="1.5" fill="#9C27B0"/>
    <circle cx="305" cy="85" r="1" fill="#9C27B0"/>
  </g>
  
  <!-- Bottle -->
  <rect x="150" y="110" width="100" height="140" rx="8" fill="url(#bottleGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="160" y="90" width="80" height="30" rx="15" fill="#2D3748"/>
  
  <!-- Label -->
  <rect x="160" y="150" width="80" height="60" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D3748">HEALIOS</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Magnesium</text>
  <text x="200" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">90mg</text>
  
  <!-- Gummies -->
  <circle cx="120" cy="290" r="18" fill="url(#gummyGradient)"/>
  <circle cx="170" cy="310" r="18" fill="url(#gummyGradient)"/>
  <circle cx="230" cy="300" r="18" fill="url(#gummyGradient)"/>
  <circle cx="280" cy="320" r="18" fill="url(#gummyGradient)"/>
  <circle cx="140" cy="350" r="18" fill="url(#gummyGradient)"/>
  <circle cx="250" cy="350" r="18" fill="url(#gummyGradient)"/>
  
  <!-- Berry illustration -->
  <g transform="translate(100, 200)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#9C27B0" opacity="0.5"/>
    <circle cx="-2" cy="-3" r="1" fill="white" opacity="0.8"/>
    <circle cx="2" cy="2" r="1" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-8" r="1" fill="white" opacity="0.8"/>
    <path d="M -3 -10 L 0 -15 L 3 -10" stroke="#4CAF50" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Muscle relaxation waves -->
  <g opacity="0.2" stroke="#9C27B0" stroke-width="2" fill="none">
    <path d="M 300 200 Q 310 195 320 200 Q 330 205 340 200"/>
    <path d="M 300 220 Q 310 215 320 220 Q 330 225 340 220"/>
    <path d="M 300 240 Q 310 235 320 240 Q 330 245 340 240"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">Berry Flavour</text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Muscle, Mind & Energy</text>
</svg>