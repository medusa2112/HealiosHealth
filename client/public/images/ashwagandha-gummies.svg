<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAFAFA"/>
  
  <!-- Botanical elements -->
  <g opacity="0.3">
    <ellipse cx="80" cy="120" rx="8" ry="20" fill="url(#leafGradient)" transform="rotate(45 80 120)"/>
    <ellipse cx="320" cy="100" rx="6" ry="15" fill="url(#leafGradient)" transform="rotate(-30 320 100)"/>
    <ellipse cx="90" cy="300" rx="10" ry="25" fill="url(#leafGradient)" transform="rotate(30 90 300)"/>
    <ellipse cx="310" cy="320" rx="8" ry="18" fill="url(#leafGradient)" transform="rotate(-45 310 320)"/>
  </g>
  
  <!-- Bottle -->
  <rect x="150" y="100" width="100" height="140" rx="8" fill="url(#bottleGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="160" y="80" width="80" height="30" rx="15" fill="#2D3748"/>
  
  <!-- Label -->
  <rect x="160" y="140" width="80" height="60" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D3748">HEALIOS</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Ashwagandha</text>
  <text x="200" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">300mg</text>
  
  <!-- Gummies -->
  <circle cx="120" cy="280" r="18" fill="url(#gummyGradient)"/>
  <circle cx="170" cy="300" r="18" fill="url(#gummyGradient)"/>
  <circle cx="230" cy="290" r="18" fill="url(#gummyGradient)"/>
  <circle cx="280" cy="310" r="18" fill="url(#gummyGradient)"/>
  <circle cx="140" cy="340" r="18" fill="url(#gummyGradient)"/>
  <circle cx="250" cy="340" r="18" fill="url(#gummyGradient)"/>
  
  <!-- Zen/calm symbol -->
  <g transform="translate(200, 60)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="#8B5CF6" opacity="0.3"/>
    <path d="M -15 -15 Q 0 0 15 -15" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M -15 15 Q 0 0 15 15" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Strawberry illustration -->
  <g transform="translate(100, 200)">
    <path d="M 0 0 Q -8 -10 0 -15 Q 8 -10 0 0 Q 6 8 0 15 Q -6 8 0 0" fill="#EC4899" opacity="0.4"/>
    <circle cx="-3" cy="3" r="1" fill="white" opacity="0.8"/>
    <circle cx="3" cy="6" r="1" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-3" r="1" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">Strawberry Flavour</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Adaptogenic stress relief</text>
</svg>