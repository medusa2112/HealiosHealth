<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mushroomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Bottle -->
  <rect x="140" y="80" width="120" height="240" rx="15" ry="15" fill="url(#bottleGradient)"/>
  <rect x="150" y="90" width="100" height="220" rx="10" ry="10" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Bottle cap -->
  <rect x="155" y="60" width="90" height="30" rx="5" ry="5" fill="#374151"/>
  <rect x="160" y="65" width="80" height="20" rx="3" ry="3" fill="#6B7280"/>
  
  <!-- Label area -->
  <rect x="155" y="120" width="90" height="120" rx="8" ry="8" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Lion's Mane mushroom illustration -->
  <g transform="translate(175, 140)">
    <!-- Mushroom cap -->
    <ellipse cx="25" cy="15" rx="20" ry="12" fill="url(#mushroomGradient)"/>
    <!-- Mushroom spines/teeth -->
    <rect x="10" y="20" width="2" height="8" fill="#92400E"/>
    <rect x="15" y="22" width="2" height="6" fill="#92400E"/>
    <rect x="20" y="21" width="2" height="7" fill="#92400E"/>
    <rect x="25" y="23" width="2" height="5" fill="#92400E"/>
    <rect x="30" y="21" width="2" height="7" fill="#92400E"/>
    <rect x="35" y="22" width="2" height="6" fill="#92400E"/>
    <rect x="40" y="20" width="2" height="8" fill="#92400E"/>
    <!-- Mushroom stem -->
    <rect x="22" y="27" width="6" height="15" fill="#A16207"/>
  </g>
  
  <!-- Gummy bears -->
  <g transform="translate(165, 180)">
    <!-- Gummy 1 -->
    <ellipse cx="15" cy="15" rx="8" ry="10" fill="url(#gummyGradient)"/>
    <circle cx="12" cy="12" r="1.5" fill="#FCD34D"/>
    <circle cx="18" cy="12" r="1.5" fill="#FCD34D"/>
    
    <!-- Gummy 2 -->
    <ellipse cx="35" cy="20" rx="8" ry="10" fill="url(#gummyGradient)"/>
    <circle cx="32" cy="17" r="1.5" fill="#FCD34D"/>
    <circle cx="38" cy="17" r="1.5" fill="#FCD34D"/>
    
    <!-- Gummy 3 -->
    <ellipse cx="55" cy="15" rx="8" ry="10" fill="url(#gummyGradient)"/>
    <circle cx="52" cy="12" r="1.5" fill="#FCD34D"/>
    <circle cx="58" cy="12" r="1.5" fill="#FCD34D"/>
  </g>
  
  <!-- Product text -->
  <text x="200" y="280" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle" fill="#374151">LION'S MANE</text>
  <text x="200" y="300" font-family="system-ui" font-size="12" font-weight="400" text-anchor="middle" fill="#6B7280">GUMMIES</text>
  <text x="200" y="320" font-family="system-ui" font-size="10" font-weight="400" text-anchor="middle" fill="#9CA3AF">2000mg</text>
  
  <!-- Brain/cognitive icon -->
  <g transform="translate(320, 120)">
    <circle cx="20" cy="20" r="18" fill="rgba(139, 92, 246, 0.1)" stroke="#8B5CF6" stroke-width="2"/>
    <path d="M10 15 Q15 10 20 15 Q25 10 30 15 Q25 25 20 20 Q15 25 10 15" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="16" cy="16" r="1" fill="#8B5CF6"/>
    <circle cx="24" cy="16" r="1" fill="#8B5CF6"/>
  </g>
  
  <!-- Memory/focus indicators -->
  <g transform="translate(60, 160)">
    <circle cx="15" cy="15" r="12" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1.5"/>
    <text x="15" y="19" font-family="system-ui" font-size="8" font-weight="600" text-anchor="middle" fill="#6366F1">FOCUS</text>
  </g>
  
  <g transform="translate(60, 220)">
    <circle cx="15" cy="15" r="12" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1.5"/>
    <text x="15" y="19" font-family="system-ui" font-size="7" font-weight="600" text-anchor="middle" fill="#6366F1">MEMORY</text>
  </g>
</svg>