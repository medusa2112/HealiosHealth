<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAFAFA"/>
  
  <!-- Pregnancy/maternal symbols -->
  <g opacity="0.3">
    <circle cx="100" cy="120" r="20" fill="#E1BEE7"/>
    <circle cx="105" cy="125" r="12" fill="#CE93D8"/>
    <path d="M 320 100 Q 330 120 320 140 Q 310 130 320 100" fill="#9C27B0"/>
  </g>
  
  <!-- Bottle -->
  <rect x="150" y="100" width="100" height="140" rx="8" fill="url(#bottleGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="160" y="80" width="80" height="30" rx="15" fill="#2D3748"/>
  
  <!-- Label -->
  <rect x="160" y="140" width="80" height="60" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D3748">HEALIOS</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Folic Acid</text>
  <text x="200" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">400µg</text>
  
  <!-- Gummies -->
  <circle cx="120" cy="280" r="18" fill="url(#gummyGradient)"/>
  <circle cx="170" cy="300" r="18" fill="url(#gummyGradient)"/>
  <circle cx="230" cy="290" r="18" fill="url(#gummyGradient)"/>
  <circle cx="280" cy="310" r="18" fill="url(#gummyGradient)"/>
  <circle cx="140" cy="340" r="18" fill="url(#gummyGradient)"/>
  <circle cx="250" cy="340" r="18" fill="url(#gummyGradient)"/>
  
  <!-- Berry illustration -->
  <g transform="translate(200, 50)">
    <ellipse cx="0" cy="0" rx="10" ry="15" fill="#9C27B0" opacity="0.6"/>
    <circle cx="-3" cy="-4" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="3" cy="3" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-10" r="1.5" fill="white" opacity="0.8"/>
    <path d="M -4 -12 L 0 -18 L 4 -12" stroke="#22C55E" stroke-width="2" fill="none"/>
  </g>
  
  <!-- NHS/Medical symbols -->
  <g opacity="0.4">
    <path d="M 80 200 L 90 200 M 85 195 L 85 205" stroke="#9C27B0" stroke-width="3"/>
    <path d="M 310 200 L 320 200 M 315 195 L 315 205" stroke="#9C27B0" stroke-width="3"/>
  </g>
  
  <!-- Neural development symbol -->
  <g opacity="0.3" stroke="#E1BEE7" stroke-width="2" fill="none">
    <path d="M 80 250 Q 100 240 120 250"/>
    <path d="M 280 250 Q 300 240 320 250"/>
    <circle cx="90" cy="245" r="2" fill="#9C27B0"/>
    <circle cx="110" cy="245" r="2" fill="#9C27B0"/>
    <circle cx="290" cy="245" r="2" fill="#9C27B0"/>
    <circle cx="310" cy="245" r="2" fill="#9C27B0"/>
  </g>
  
  <!-- 400µg indicator -->
  <g opacity="0.5">
    <text x="320" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">400µg</text>
    <text x="320" y="175" font-family="Arial, sans-serif" font-size="8" fill="#666">NHS dose</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">Berry Flavour</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Pre-Pregnancy Support</text>
</svg>