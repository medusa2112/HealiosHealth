<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB3BA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAFAFA"/>
  
  <!-- Bottle -->
  <rect x="150" y="80" width="100" height="140" rx="8" fill="url(#bottleGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="160" y="60" width="80" height="30" rx="15" fill="#2D3748"/>
  
  <!-- Label -->
  <rect x="160" y="120" width="80" height="60" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D3748">HEALIOS</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Apple Cider</text>
  <text x="200" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Vinegar</text>
  
  <!-- Gummies scattered -->
  <circle cx="120" cy="260" r="18" fill="url(#gummyGradient)"/>
  <circle cx="170" cy="280" r="18" fill="url(#gummyGradient)"/>
  <circle cx="230" cy="270" r="18" fill="url(#gummyGradient)"/>
  <circle cx="280" cy="290" r="18" fill="url(#gummyGradient)"/>
  <circle cx="140" cy="320" r="18" fill="url(#gummyGradient)"/>
  <circle cx="250" cy="320" r="18" fill="url(#gummyGradient)"/>
  
  <!-- Apple illustration -->
  <circle cx="100" cy="150" r="25" fill="#FF6B6B" opacity="0.3"/>
  <path d="M 100 125 Q 105 120 110 125" stroke="#4A5568" stroke-width="2" fill="none"/>
  <ellipse cx="108" cy="122" rx="3" ry="6" fill="#22C55E"/>
  
  <!-- Text -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">Strawberry Flavour</text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">500mg ACV per gummy</text>
</svg>