<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tshirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f8f8"/>
  
  <!-- T-Shirt Body -->
  <path d="M100 160 L300 160 L300 340 C300 350, 290 360, 280 360 L120 360 C110 360, 100 350, 100 340 Z" fill="url(#tshirtGradient)"/>
  
  <!-- Sleeves -->
  <path d="M80 160 L100 160 L110 200 L90 200 C75 200, 65 190, 65 175 L65 165 C65 155, 70 150, 80 160" fill="url(#tshirtGradient)"/>
  <path d="M320 160 L300 160 L290 200 L310 200 C325 200, 335 190, 335 175 L335 165 C335 155, 330 150, 320 160" fill="url(#tshirtGradient)"/>
  
  <!-- Neckline -->
  <path d="M160 160 C160 150, 170 140, 180 140 L220 140 C230 140, 240 150, 240 160 L230 170 L170 170 Z" fill="url(#tshirtGradient)" opacity="0.8"/>
  
  <!-- HEALIOS Logo -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">HEALIOS</text>
  
  <!-- Tagline -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.7">NUTRITION WITHOUT THE NONSENSE</text>
  
  <!-- Shoulder seams -->
  <line x1="100" y1="160" x2="90" y2="170" stroke="#2a2a2a" stroke-width="2"/>
  <line x1="300" y1="160" x2="310" y2="170" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Side seams -->
  <line x1="100" y1="200" x2="100" y2="340" stroke="#2a2a2a" stroke-width="1" opacity="0.5"/>
  <line x1="300" y1="200" x2="300" y2="340" stroke="#2a2a2a" stroke-width="1" opacity="0.5"/>
</svg>