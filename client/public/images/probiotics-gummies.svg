<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAFAFA"/>
  
  <!-- Digestive tract illustration -->
  <g opacity="0.2" stroke="#4CAF50" stroke-width="3" fill="none">
    <path d="M 80 150 Q 120 180 80 220 Q 60 250 90 280"/>
    <path d="M 320 150 Q 280 180 320 220 Q 340 250 310 280"/>
  </g>
  
  <!-- Bottle -->
  <rect x="150" y="100" width="100" height="140" rx="8" fill="url(#bottleGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="160" y="80" width="80" height="30" rx="15" fill="#2D3748"/>
  
  <!-- Label -->
  <rect x="160" y="140" width="80" height="60" rx="4" fill="white" stroke="#E0E0E0"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2D3748">HEALIOS</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Probiotics</text>
  <text x="200" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">10 Billion CFU</text>
  
  <!-- Gummies -->
  <circle cx="120" cy="280" r="18" fill="url(#gummyGradient)"/>
  <circle cx="170" cy="300" r="18" fill="url(#gummyGradient)"/>
  <circle cx="230" cy="290" r="18" fill="url(#gummyGradient)"/>
  <circle cx="280" cy="310" r="18" fill="url(#gummyGradient)"/>
  <circle cx="140" cy="340" r="18" fill="url(#gummyGradient)"/>
  <circle cx="250" cy="340" r="18" fill="url(#gummyGradient)"/>
  
  <!-- Bacterial cultures -->
  <g opacity="0.4">
    <circle cx="100" cy="180" r="4" fill="#4CAF50"/>
    <circle cx="108" cy="175" r="3" fill="#66BB6A"/>
    <circle cx="95" cy="190" r="3.5" fill="#81C784"/>
    <circle cx="300" cy="170" r="4" fill="#4CAF50"/>
    <circle cx="310" cy="180" r="3" fill="#66BB6A"/>
    <circle cx="290" cy="185" r="3.5" fill="#81C784"/>
  </g>
  
  <!-- Gut health symbols -->
  <g opacity="0.3">
    <path d="M 90 230 Q 110 220 130 230" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M 270 230 Q 290 220 310 230" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <circle cx="100" cy="235" r="2" fill="#4CAF50"/>
    <circle cx="120" cy="235" r="2" fill="#4CAF50"/>
    <circle cx="280" cy="235" r="2" fill="#4CAF50"/>
    <circle cx="300" cy="235" r="2" fill="#4CAF50"/>
  </g>
  
  <!-- Immune system shield -->
  <g transform="translate(200, 50)">
    <path d="M 0 -15 Q -10 -10 -10 0 Q -10 10 0 15 Q 10 10 10 0 Q 10 -10 0 -15" fill="#4CAF50" opacity="0.4"/>
    <path d="M -5 -2 L -2 2 L 5 -5" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 10 Billion indicator -->
  <g opacity="0.5">
    <text x="320" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">10B</text>
    <text x="320" y="135" font-family="Arial, sans-serif" font-size="8" fill="#666">CFU</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">Natural Flavour</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Digestive Health Support</text>
</svg>